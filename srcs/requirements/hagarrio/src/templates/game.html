<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Hagarr.io</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }
        canvas {
            display: block;
        }
        #waitingRoomTitle {
            position: fixed;
            top: 7%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        #waitingRoomTitle h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 0 0 10px #fff;
            color: #fff;
        }
        #waitingRoom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            border-radius: 0;
        }
        #joinMatchmakingBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            outline: none;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #leaveMatchmakingBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            outline: none;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #joinMatchmakingBtn:hover {
            background-color: #45a049;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }

        #leaveMatchmakingBtn:hover {
            background-color: #f44336;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.8);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #scoreboard {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.623);
            border-radius: 10px;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            max-width: 250px;
            padding: 15px;
        }
        #minimap {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.623);
            border-radius: 10px;
            top: 10px;
            left: 10px;
            border: 1px solid rgba(255, 255, 255, 0.774);
            padding: 5px;
        }
        #gameInfoContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }
        .gameList {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: rgba(46, 43, 43, 0.432);
            border-radius: 10px;
        }
        .gameList thead {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .gameList tbody {
            display: block;
            max-height: calc(57px * 3);
            overflow-y: auto;
        }
        .gameList thead tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .gameList tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .gameList th, .gameList td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 33.33%;
        }
        .gameList th {
            background-color: rgba(0, 0, 0, 0.3);
            color: #4CAF50;
        }
        .gameList tr:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }
        .joinGameBtn, .watchGameBtn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        .joinGameBtn {
            background-color: #4CAF50;
            color: white;
        }
        .watchGameBtn {
            background-color: #008cff;
            color: white;
        }
        .joinGameBtn:hover, .watchGameBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #gameInfoContainer::-webkit-scrollbar {
            width: 8px;
        }
        #gameInfoContainer::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        #gameInfoContainer::-webkit-scrollbar-thumb {
            background: rgba(76, 175, 80, 0.5);
        }
        #speedometer {
            position: fixed;
            top: 40px;
            left: 47%;
            background-color: rgba(0, 0, 0, 0.315);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
        }
        .power-up-effect {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-family: 'Righteous', cursive;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7),
                         -1px -1px 0 #000,
                         1px -1px 0 #000,
                         -1px 1px 0 #000,
                         1px 1px 0 #000;
            pointer-events: none;
            opacity: 0;
            animation: powerUpAnimation 3s ease-out forwards;
            z-index: 200;
            letter-spacing: 1px;
        }

        @keyframes powerUpAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            80% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
        }
        #hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        .hotbar-slot {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .hotkey {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .power-up-icon {
            font-size: 32px;
            text-shadow: 0 0 10px currentColor;
            filter: brightness(1.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .game-over-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; }
        }
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in;
            backdrop-filter: blur(5px);
        }

        .game-over-content {
            text-align: center;
            animation: dropIn 0.8s ease-out;
        }

        .game-over-title {
            font-size: 72px;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 30px;
            font-family: 'Righteous', cursive;
        }

        .game-over-score {
            font-size: 36px;
            color: #fff;
            margin-bottom: 50px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes dropIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .game-win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-win-content {
            text-align: center;
            color: #FFD700;
        }

        .game-win-title {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FFD700;
        }

        .game-win-score {
            font-size: 2em;
            color: #FFA500;
        }
    </style>
</head>
<body>
    <div id="waitingRoom">
        <div id="waitingRoomTitle">
            <h1>Waiting Room</h1>
        </div>
        <button id="joinMatchmakingBtn">Join matchmaking</button>
        <button id="leaveMatchmakingBtn" style="display: none;">Leave matchmaking</button>
        <div id="gameInfoContainer">
            <table class="gameList">
                <thead>
                    <tr>
                        <th>Game_id</th>
                        <th>Players</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="gameList">
                    <!-- Les lignes de jeu seront ajoutées dynamiquement ici -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="gameContainer" style="display: none;">
        <div id="scoreboard"></div>
        <canvas id="minimap"></canvas>
        <div id="speedometer">Speed: 0</div>
        <div id="hotbar">
            <div class="hotbar-slot" data-slot="0">
                <span class="hotkey">1</span>
            </div>
            <div class="hotbar-slot" data-slot="1">
                <span class="hotkey">2</span>
            </div>
            <div class="hotbar-slot" data-slot="2">
                <span class="hotkey">3</span>
            </div>
        </div>
    </div>

        window.ENV = {
            BASE_URL: '{{ BASE_URL|safe }}',
            WS_URL: '{{ WS_URL|safe }}',
            DEBUG: {{ DEBUG|yesno:"true,false" }}
        }
    </script> -->
    <script type="module" src="{% static 'main.js' %}"></script>
</body>
</html>
